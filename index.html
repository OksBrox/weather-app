<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c321a5482.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="current-weather col-4">
            <form class="search">
              <input
                type="text"
                placeholder="Enter city"
                class="search-bar"
                id="search-bar"
              />
              <button class="search-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <button id="current-location">Current location</button>
            <h1 class="current-city" id="current-city">Kyiv</h1>
            <img src="#" alt="" id="icon" />
            <h2 class="current-temperature">
              <span id="temperature-now">17</span>
              <a href="#" id="current-Celsius" class="active">°C</a> |
              <a href="#" id="current-Fahrenheit">°F</a>
            </h2>
            <p class="predicted-temperature">22 / 16</p>
            <p class="current-date"></p>
          </div>
          <div class="col-8">
            <div class="row details">
              <div class="col current-details">
                <div class="current-details-name">Wind</div>
                <div class="current-reading" id="wind">4 mps</div>
              </div>
              <div class="col current-details">
                <div class="current-details-name">Pressure</div>
                <div class="current-reading" id="pressure">1020 hPa</div>
              </div>
              <div class="col current-details">
                <div class="current-details-name">Humidity</div>
                <div class="current-reading" id="humidity">38%</div>
              </div>
            </div>
            <div class="row future-weather">
              <div class="col future-weather-details">
                <p class="future-date">Mon</p>
                <svg
                  data-v-b8dd9ac6=""
                  width="50px"
                  height="50px"
                  viewBox="0 0 148 148"
                  class="owm-weather-icon future-weather-img"
                >
                  <path
                    d="M46.533 68.506c.762 0 1.507.07 2.24.17a18.34 18.34 0 01-.409-3.834c0-10.112 8.198-18.31 18.313-18.31 9.838 0 17.843 7.765 18.269 17.5a10.935 10.935 0 017.367-2.852c6.067 0 10.986 4.922 10.986 10.989 0 1.382-.267 2.7-.734 3.918a13.1 13.1 0 012.565-.256c7.08 0 12.818 5.74 12.818 12.817 0 7.08-5.738 12.82-12.818 12.82H46.533c-9.103 0-16.481-7.38-16.481-16.482 0-9.101 7.378-16.48 16.481-16.48"
                    fill="#efefed"
                  ></path>
                </svg>
                <p class="future-reading">22 °C</p>
              </div>
              <div class="col future-weather-details">
                <p class="future-date">Tue</p>
                <svg
                  data-v-3e6e9f12=""
                  width="50px"
                  height="50px"
                  viewBox="0 0 148 148"
                  class="owm-weather-icon future-weather-img"
                >
                  <path
                    d="M110.117 74c0 19.947-16.17 36.117-36.117 36.117-19.947 0-36.117-16.17-36.117-36.117 0-19.947 16.17-36.117 36.117-36.117 19.947 0 36.117 16.17 36.117 36.117"
                    fill="#f15d46"

              </div>

                </svg>
                <p class="future-reading">22 °C</p>
              </div>
              <div class="col future-weather-details">
                <p class="future-date">Thu</p>
                <svg
                  data-v-3e6e9f12=""

                  height="50px"
                  viewBox="0 0 148 148"
                  class="owm-weather-icon future-weather-img"
                >

                    fill="#f15d46"
                  ></path>
                </svg>
                <p class="future-reading">28 °C</p>
              </div>
              <div class="col future-weather-details">
                <p class="future-date">Fri</p>
                <svg
                  data-v-b8dd9ac6=""
                  width="50px"
                  height="50px"
                  viewBox="0 0 148 148"
                  class="owm-weather-icon future-weather-img"
                >

                  ></path>
                  <path
                    d="M39.25 73.05c.76 0 1.505.07 2.24.17a18.296 18.296 0 01-.41-3.834c0-10.114 8.2-18.31 18.312-18.31 9.84 0 17.843 7.766 18.27 17.5a10.935 10.935 0 017.366-2.853c6.068 0 10.987 4.922 10.987 10.99 0 1.382-.267 2.7-.732 3.918a12.868 12.868 0 012.564-.256c7.078 0 12.818 5.739 12.818 12.818 0 7.078-5.74 12.817-12.818 12.817H39.25c-9.103 0-16.48-7.378-16.48-16.48 0-9.103 7.377-16.48 16.48-16.48"

                  ></path>
                </svg>
                <p class="future-reading">28 °C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="author">
        <a href="https://github.com/OksBrox/weather-app" class="author-link"

        by Oksana B.

    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
