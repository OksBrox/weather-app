<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c321a5482.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="current-weather col-4">
            <form class="search">
              <input
                type="text"
                placeholder="Enter city"
                class="search-bar"
                id="search-bar"
              />
              <button class="search-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <button id="current-location">Current location</button>
            <h1 class="current-city" id="current-city">Kyiv</h1>
            <img src="#" alt="" id="icon" />
            <h2 class="current-temperature">
              <span id="temperature-now">17</span>
              <span id="current-Celsius" class="active">Â°C</span>
            </h2>
            <p class="predicted-temperature">
              <span id="predicted-temperature-max">22 </span>/
              <span id="predicted-temperature-min">16</span>
            </p>
            <p class="current-date"></p>
          </div>
          <div class="col-8">
            <div class="row details">
              <div class="col current-details">
                <div class="current-details-name">Wind</div>
                <div class="current-reading" id="wind">4 mps</div>
              </div>
              <div class="col current-details">
                <div class="current-details-name">Pressure</div>
                <div class="current-reading" id="pressure">1020 hPa</div>
              </div>
              <div class="col current-details">
                <div class="current-details-name">Humidity</div>
                <div class="current-reading" id="humidity">38%</div>
              </div>
            </div>
            <div class="row future-weather" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="author">
        <a href="https://github.com/OksBrox/weather-app" class="author-link"
          >Open-source code</a
        >
        by Oksana B.
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
